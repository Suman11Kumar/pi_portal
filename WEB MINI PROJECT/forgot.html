<html>
    <head>
        <title>Placement Portal</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" href="css/style1.css">

    </head>
    <body>
        <div class="container-fluid topnav">
            <a href="" class="navbar-brand mr-0 m-md-2 "><img src="images/logo.png"></a>
        </div>
        <div class="container rounded" id="forgot">
            <div class="row">
                <div class="col-md-6 col-md-offset-4 col-lg-12 col-sm-12 col-lg-offset-12  " style="align-self:  center;">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3><i class="fa fa-lock fa-4x"></i></h3>
                                <h3 class="text-center">Forgot Password?</h3>
                                <p></p><br>
                                <div class="panel-body">
                
                                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <input id="regno" name="regno" placeholder="Registeration No." class="form-control"  type="email">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                                        </div>
                                  
                                        <input type="hidden" class="hide" name="token" id="token" value=""> 
                                    </form>
                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
